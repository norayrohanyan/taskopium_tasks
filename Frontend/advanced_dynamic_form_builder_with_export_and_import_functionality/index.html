<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Form Builder</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="field-controls">
    <label for="field-type">Choose a field type:</label>
    <select id="field-type">
        <option value="text">Text</option>
        <option value="email">Email</option>
        <option value="password">Password</option>
        <option value="dropdown">Dropdown</option>
        <option value="checkbox">Checkbox</option>
        <option value="radio">Radio Button</option>
    </select>
    <button onclick="addField()">Add Field</button>
</div>
<div id="form-fields">
    <!-- Dynamically added fields will appear here -->
</div>
<div id="export-import">
    <button onclick="exportForm()">Export Form</button>
    <input type="file" id="import-file" accept=".json" onchange="importForm(event)">
</div>

<script src="script.js"></script>
</body>
</html>
